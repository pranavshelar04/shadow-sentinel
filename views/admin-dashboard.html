    async function loadAttackLogs() {
  const response = await fetch('/admin/attack-logs');
  const attackLogs = await response.json();

  const attackLogTableBody = document.getElementById('attack-log-table');
  attackLogTableBody.innerHTML = ''; // Clear existing data

  attackLogs.forEach((log, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${log.ip}</td>
      <td>${log.attackType}</td>
      <td>${log.action}</td>
      <td>${log.accessedFiles ? log.accessedFiles.join(', ') : 'None'}</td>  
      <td>${log.entryTimestamp}</td>
      <td>${log.exitTimestamp}</td>
      <td>${log.duration}</td>
    `;
    attackLogTableBody.appendChild(row);
  });
}

  
    // Load attack logs when the page loads
    window.onload = () => {
      loadAttackLogs();
    };
  </script>

  <script>
    // Fetch user data and populate the user table
    async function loadUserData() {
      const response = await fetch('/admin/users');
      const users = await response.json();
  
      const userTableBody = document.getElementById('user-table');
      userTableBody.innerHTML = ''; // Clear existing data
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.email}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button></td>
        `;
        userTableBody.appendChild(row);
      });
